<h2>Age and the day of the week for student pricing</h2>

<p>Step 1: Please input your age</p>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function myFunction() {
 var x, text;

 // Get the value of the input field with id="numb"
 x = document.getElementById("numb").value;

 // If x is Not a Number or less than one or greater than 99
 if (isNaN(x) || x < 12 || x > 21 ) {
   text = "You're not eligible for student pricing, you must pay regular price";
 } else {
   text = "You're eligible for student pricing, please continue to the next step";
 }
 document.getElementById("demo").innerHTML = text;
}
</script>
